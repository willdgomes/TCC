<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Farmácia APPP</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery-3.2.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/extras.js"></script>
        <!-- Custom styles for this template -->
        <link href="floating-labels.css" rel="stylesheet">
    </head>

    <body>
        <div class="d-flex justify-content-center align-items-center full">
            <div class="form-box col-md-12">
                <div class="mb-4">       
                    <h3>Sistema Gerenciador de Medicamentos - APPP</h3>
                </div>
                <img class="mb-4" src="img/logo.png" alt="" width="72" height="72">
                <div class="box col-md-4 offset-4">
                    <h5>Entre na sua conta</h5>
                    <form class="form-signin" action="LoginController" method="POST">

                        <div class="form-group">
                            <label for="email">Usuário</label>
                            <input type="text" id="inputEmail" class="form-control" required autofocus name="usuario">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="inputPassword" class="form-control" required name="senha">
                            <a href="#"><p class="text-right"><small>esqueceu a senha?</small></p></a>
                        </div>

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" class="form-control" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="col btn btn-primary btn-block" type="submit">Entrar</button>
                        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
